server {
    listen 8080;  # ✅ Mudança aqui: nginx escuta na porta 8080
    server_name localhost;
    client_max_body_size 1024M;

    # Frontend (React app) - ROTA PRINCIPAL
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Authentication API - ROTA PARA AUTH
    location /api/auth/ {
        rewrite ^/api/auth(/.*)$ $1 break;
        proxy_pass http://authentication_service:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin API - ROTA PARA ADMIN
    location /api/admin/ {
        rewrite ^/api/admin(/.*)$ /api/admin$1 break;
        proxy_pass http://admin_service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catalog API - ROTA PARA CATALOG
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://catalog_service:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streaming - ROTA PARA STREAMING
    location /stream/ {
        proxy_pass http://streaming_service:8001/stream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Range $http_range;
        proxy_buffering off;
        proxy_cache off;
    }
}