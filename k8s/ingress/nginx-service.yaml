# k8s/ingress/nginx-service.yaml
# FUNCIONALIDADE 6: Serviço Load Balancer Principal
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway
  namespace: ualflix
  labels:
    app: nginx-gateway
    tier: gateway
    component: load-balancer
  annotations:
    # FUNCIONALIDADE 7: Métricas para monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/nginx-status"
spec:
  type: NodePort
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080  # Porta externa fixa para facilitar acesso
    protocol: TCP
  - name: health
    port: 8081
    targetPort: 8081
    nodePort: 30081  # Porta para health checks e métricas
    protocol: TCP
  sessionAffinity: None  # Permite load balancing real
---
# Service adicional para acesso interno (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-internal
  namespace: ualflix
  labels:
    app: nginx-gateway
    tier: gateway
    component: internal
spec:
  type: ClusterIP
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP