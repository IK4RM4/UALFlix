# PostgreSQL Slave Configuration
# database/postgresql_slave.conf

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 100

# MEMORY
shared_buffers = 128MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WRITE AHEAD LOG (WAL)
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
max_wal_senders = 0                    # Slave n√£o precisa enviar WAL
hot_standby = on                       # IMPORTANTE: Permitir queries no slave
hot_standby_feedback = on              # Feedback para o master

# STANDBY SERVER SETTINGS
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on

# LOGGING
logging_collector = on
log_destination = 'stderr'
log_statement = 'all'

# QUERY PLANNER
effective_cache_size = 256MB