apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor
  namespace: ualflix
  labels:
    app: video-processor
    tier: worker
    component: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-processor
  template:
    metadata:
      labels:
        app: video-processor
        tier: worker
        component: processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: video-processor
        image: video_processor:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: QUEUE_HOST
          value: "rabbitmq-service"
        - name: QUEUE_USER
          value: "ualflix"
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: video-storage
          mountPath: /videos
      volumes:
      - name: video-storage
        persistentVolumeClaim:
          claimName: video-storage-pvc